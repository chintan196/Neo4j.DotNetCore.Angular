<div mat-dialog-title class="dialog-title">
    <h2>{{title}}</h2>
    <button mat-icon-button aria-label="close dialog" mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
</div>
<mat-dialog-content>
    <div class="holds-the-iframe">
        <iframe style="width:100%; height:700px;" [src]="url" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button class="mat-raised-button mat-primary" (click)="close()">Close</button>    
</mat-dialog-actions>
