<div [style.max-height.px]="maxHeight" class="table-container">
    <table mat-table [dataSource]="dataSource" matSort [matSortActive]="defaultSortColumn" [matSortDirection]="defaultSortDirection" matSortDisableClear>
      <ng-container *ngFor="let column of columns;" [matColumnDef]="column[1]">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            {{column[0]}}
        </th>
        <td mat-cell *matCellDef="let element"> {{element[column[1]]}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<mat-paginator #paginator [pageSizeOptions]="pageSizeOptions" [pageSize]="pageSize" aria-label="Select page">
</mat-paginator>
